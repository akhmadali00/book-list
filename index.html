<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <link rel="icon" href="https://miro.medium.com/max/2400/1*wLvYx9cun3YOFIq4QVjtjA.png">
    <title>BookList</title>
</head>
<body class="bg-light">
    <div class="container mt-4 mb-5">
        <h1 class="display-4 text-center fw-bold font-monospace title">
            <i class="fa-solid fa-book text-primary"></i>
            My<span class="text-primary text-bold">Books</span>
        </h1>
        <form id="book-form">
            <div class="form-group mt-2">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="author">Author:</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="d-grid gap-2 mt-5">
                <input type="submit" value="Add Book" class="btn btn-primary btn-lg">
            </div>
        </form>
        <table class="table table-striped mt-5 mx-auto border border text-center">
            <thead>
                <tr>
                    <th>Title:</th>
                    <th>Author:</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <footer class="mt-5 text-center">
        <p>&copy; Created by Akhmadali</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
